<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TO DO List</title>
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia&effect=neon|outline|emboss|shadow-multiple|fire">
</head>
<body>
    <header>
        <h1 id="todoHeader" class="font-effect-neon">Welcome to <br>TO DO List</h1>
    </header>
    <main>
        <form method="get">
        <table id="splitPage">
            <tr>
                <th class="font-effect-outline">Here you can write your to do thing:</th>
                <th></th>
                <th class="font-effect-outline">Here you can mark your things you did:</th>
            </tr>
            <tr>
                <td>
                    <textarea id="todoInput"></textarea>
                </td>
                <td>
                    <input id="buttonSave" type="submit" value="Save TO DO">
                </td>
                <td>
                    <!-- Here will be output text-->
                </td>
                <td>
                    <input id="markDone" type="checkbox">
                </td>
            </tr>

        </table>
        </form>
    </main>
    <footer>

    </footer>
</body>
</html>
